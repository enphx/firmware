[env:pico32]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = pico32
framework = arduino
monitor_speed = 115200
build_flags =
  -DCORE_DEBUG_LEVEL=4
  -I${PROJECT_DIR}
  -std=gnu++17

lib_deps =
  Adafruit LIS3MDL
  Adafruit VL53L1X
